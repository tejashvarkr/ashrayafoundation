<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Map</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #1a1a1a; /* Dark background */
            color: #f0f0f0; /* Light text for contrast */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        h1 {
            color: #ffffff;
            text-shadow: 2px 2px 6px rgba(63, 228, 228, 0.7);
            margin-bottom: 20px;
        }

        iframe {
            border: 5px solid #262525; /* Subtle border to match the dark theme */
            border-radius: 10px;
            box-shadow: 0 4px 12px rgba(149, 149, 237, 0.8); /* Darker shadow for a rich effect */
        }
    </style>
</head>
<body>
    <h1>Visit Us Here</h1>
    <iframe 
        src="https://www.google.com/maps/embed?pb=!1m17!1m12!1m3!1d3888.826628975999!2d77.48690407507559!3d12.918861987391612!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m2!1m1!2zMTLCsDU1JzA3LjkiTiA3N8KwMjknMjIuMSJF!5e0!3m2!1sen!2sin!4v1735810839721!5m2!1sen!2sin" 
        width="600" 
        height="450" 
        style="border:0;" 
        allowfullscreen="" 
        loading="lazy" 
        referrerpolicy="no-referrer-when-downgrade">
    </iframe>
</body>
</html>
